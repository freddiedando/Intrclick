<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Removals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Efficient Removals</h1>
        <p>Making your moving process smooth and efficient!</p>
    </header>

    <section id="booking-form">
        <h2>Book Your Move</h2>
        <form id="moveForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="moveDate">Preferred Move Date:</label>
            <input type="date" id="moveDate" name="moveDate" required>

            <label for="addressFrom">Moving From:</label>
            <input type="text" id="addressFrom" name="addressFrom" required>

            <label for="addressTo">Moving To:</label>
            <input type="text" id="addressTo" name="addressTo" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="schedule">
        <h2>Upcoming Jobs</h2>
        <ul id="jobList">
            <!-- Scheduled jobs will appear here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Efficient Removals. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
